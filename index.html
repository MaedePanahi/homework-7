<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homework 7</title>
        <link href="src/style.css" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
             crossorigin="anonymous">
            
             <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
             
    </head>

    <body class="d-flex  text-center text-bg-light align-items-center justify-content-center fw-light text-secondary-emphasis">
      <div class="container">
       
        <div class="main border rounded  m-4 p-3 " >
            
    
    <div class="row text-center p-4">
        <h1 class="city" id="city"></h1>
    </div>
    <div class="row d-flex justify-content-between">
        <div class="col">
        <img src="" alt="icon" id="icon"/>
    </div>
    <div class="col pt-2">
        <span id="temperature" class="temp fs-1"></span>
        <span id="units">°C</span>
        <span>|</span>
        <span id="unit">°F</span>
    </div>
    </div>

        <div class="row border rounded m-3 p-3">
            <div class="col">
                <ul>
                    <li id="date"></li>
                    <li id="description" class="description"></li>
                </ul>
            </div>
            <div class="col">
                <ul>
                    
                    <li id="humidity"></li>
                    <li id="wind"> </li>
                </ul>
            </div>
        
       

       
    </div>
        <div class="row p-3 d-flex justify-content-between border rounded m-3">
            <div class="col ">  
       <form id="search-form">
           
           <input type="text" 
           placeholder="Type a city.."
           class="form-control border-scondary p-2 m-5 "
           id="form-control" >
      
           </div>
           <div class="col">
           <input type="submit"
           value="Search"
           class="btn btn-outline-secondary m-5">
       </div>
       </form>
   </div> 
       
   
    </div>
            <div class="link">
                <a href="https://github.com/MaedePanahi/homework-7.git"
                target="_blank"
                class="github">
                Open-source code </a>
                <span>by Maede Panahi
                </span>

            </div>
     
     
            <script src="src/index.js"></script>
      
    </body>
</html>
